spring.application.name=CODEX

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/codex?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE SETTINGS
# ===============================
# Automatically updates DB schema based on your JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify SQL dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SERVER SETTINGS
# ===============================
server.port=8080

# ===============================
# = OPTIONAL: Logging (cleaner SQL logs)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
